<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byrnecut Q&A Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F5A623;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: #F5A623;
            color: #2D2D2D;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
        }
        
        /* Audience View */
        .question-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            color: #2D2D2D;
            font-size: 14px;
        }
        
        input, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #F5A623;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: #F5A623;
            color: #2D2D2D;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 166, 35, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        /* Moderator View */
        .moderator-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .moderator-controls button {
            flex: 1;
            min-width: 120px;
        }
        
        .question-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .question-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: border-color 0.3s;
        }
        
        .question-card.pending {
            border-left: 4px solid #F5A623;
        }
        
        .question-card.approved {
            border-left: 4px solid #28a745;
            background: #f8fff9;
        }
        
        .question-card.answered {
            border-left: 4px solid #6c757d;
            background: #f8f9fa;
            opacity: 0.7;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            gap: 10px;
        }
        
        .question-meta {
            font-size: 12px;
            color: #666;
        }
        
        .question-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-approved {
            background: #d4edda;
            color: #155724;
        }
        
        .status-answered {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .question-text {
            font-size: 16px;
            color: #2D2D2D;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .question-name {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-bottom: 12px;
        }
        
        .question-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .question-actions button {
            padding: 8px 16px;
            font-size: 14px;
            flex: 0;
        }
        
        .btn-approve {
            background: #28a745;
            color: white;
        }
        
        .btn-reject {
            background: #dc3545;
            color: white;
        }
        
        .btn-answer {
            background: #6c757d;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        /* Display View */
        .display-view {
            background: #2D2D2D;
            min-height: 100vh;
            padding: 40px;
        }
        
        .display-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .display-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .display-logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .display-title {
            color: #F5A623;
            font-size: 48px;
            font-weight: 700;
        }
        
        .display-question {
            background: white;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-left: 8px solid #F5A623;
        }
        
        .display-question-text {
            font-size: 28px;
            color: #2D2D2D;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .display-question-name {
            font-size: 18px;
            color: #666;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCoXUndzA5tynEW0LV7_nldit1Jx-wZXVU",
            authDomain: "conference-qa-2375a.firebaseapp.com",
            databaseURL: "https://conference-qa-2375a-default-rtdb.firebaseio.com",
            projectId: "conference-qa-2375a",
            storageBucket: "conference-qa-2375a.firebasestorage.app",
            messagingSenderId: "911059882084",
            appId: "1:911059882084:web:91ffa97c1f7564e695cf71"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const questionsRef = ref(database, 'questions');
        
        const appDiv = document.getElementById('app');
        const urlParams = new URLSearchParams(window.location.search);
        const isModerator = urlParams.get('moderator') === 'true';
        const isDisplay = urlParams.get('display') === 'true';
        
        // Byrnecut logo as base64 (simplified version - you can replace with actual logo)
        const logoSVG = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect width='200' height='200' rx='20' fill='%23F5A623'/%3E%3Ccircle cx='40' cy='40' r='15' fill='%232D2D2D'/%3E%3Ccircle cx='160' cy='40' r='15' fill='%232D2D2D'/%3E%3Ccircle cx='100' cy='60' r='15' fill='%232D2D2D'/%3E%3Ccircle cx='40' cy='100' r='15' fill='%232D2D2D'/%3E%3Ccircle cx='160' cy='100' r='15' fill='%232D2D2D'/%3E%3Ccircle cx='80' cy='100' r='15' fill='white'/%3E%3Ccircle cx='120' cy='100' r='15' fill='white'/%3E%3Ccircle cx='100' cy='140' r='15' fill='%232D2D2D'/%3E%3Ccircle cx='40' cy='160' r='15' fill='%232D2D2D'/%3E%3Ccircle cx='160' cy='160' r='15' fill='%232D2D2D'/%3E%3C/svg%3E`;
        
        // Audience View
        function renderAudienceView() {
            appDiv.innerHTML = `
                <div class="container">
                    <div class="header">
                        <img src="${logoSVG}" alt="Byrnecut Logo" class="logo">
                        <h1>Submit Your Question</h1>
                        <p>Your question will be reviewed before being shown to the speaker</p>
                    </div>
                    <div class="content">
                        <form class="question-form" id="questionForm">
                            <div class="form-group">
                                <label for="name">Your Name (Optional)</label>
                                <input type="text" id="name" placeholder="Anonymous">
                            </div>
                            <div class="form-group">
                                <label for="question">Your Question *</label>
                                <textarea id="question" placeholder="Type your question here..." required></textarea>
                            </div>
                            <button type="submit" id="submitBtn">Submit Question</button>
                            <div id="message"></div>
                        </form>
                    </div>
                </div>
            `;
            
            document.getElementById('questionForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const messageDiv = document.getElementById('message');
                const name = document.getElementById('name').value.trim() || 'Anonymous';
                const questionText = document.getElementById('question').value.trim();
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                
                try {
                    const newQuestionRef = push(questionsRef);
                    await set(newQuestionRef, {
                        name: name,
                        question: questionText,
                        timestamp: Date.now(),
                        status: 'pending'
                    });
                    
                    messageDiv.innerHTML = '<div class="success-message">✓ Question submitted successfully! Thank you.</div>';
                    document.getElementById('questionForm').reset();
                    
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 5000);
                } catch (error) {
                    messageDiv.innerHTML = '<div class="error-message">Error submitting question. Please try again.</div>';
                    console.error('Error:', error);
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Question';
            });
        }
        
        // Moderator View
        let currentFilter = 'all';
        let allQuestions = {};
        
        function renderModeratorView() {
            appDiv.innerHTML = `
                <div class="container">
                    <div class="header">
                        <img src="${logoSVG}" alt="Byrnecut Logo" class="logo">
                        <h1>Moderator Dashboard</h1>
                        <p>Review and manage submitted questions</p>
                    </div>
                    <div class="content">
                        <div class="moderator-controls">
                            <button onclick="window.filterQuestions('all')" id="filterAll">All Questions</button>
                            <button onclick="window.filterQuestions('pending')" id="filterPending">Pending</button>
                            <button onclick="window.filterQuestions('approved')" id="filterApproved">Approved</button>
                        </div>
                        <div id="questionList" class="question-list">
                            <div class="loading">Loading questions...</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Listen for real-time updates
            onValue(questionsRef, (snapshot) => {
                allQuestions = snapshot.val() || {};
                displayQuestions();
            });
        }
        
        window.filterQuestions = function(filter) {
            currentFilter = filter;
            document.querySelectorAll('.moderator-controls button').forEach(btn => {
                btn.style.opacity = '0.6';
            });
            const btnId = 'filter' + filter.charAt(0).toUpperCase() + filter.slice(1);
            const btn = document.getElementById(btnId);
            if (btn) btn.style.opacity = '1';
            displayQuestions();
        };
        
        function displayQuestions() {
            const questionList = document.getElementById('questionList');
            if (!questionList) return;
            
            let questions = Object.entries(allQuestions).map(([id, data]) => ({
                id,
                ...data
            }));
            
            if (currentFilter !== 'all') {
                questions = questions.filter(q => q.status === currentFilter);
            }
            
            questions.sort((a, b) => b.timestamp - a.timestamp);
            
            if (questions.length === 0) {
                questionList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                        <h3>No questions yet</h3>
                        <p>Questions will appear here as they are submitted</p>
                    </div>
                `;
                return;
            }
            
            questionList.innerHTML = questions.map(q => `
                <div class="question-card ${q.status}">
                    <div class="question-header">
                        <div class="question-meta">
                            ${new Date(q.timestamp).toLocaleTimeString()}
                        </div>
                        <span class="question-status status-${q.status}">${q.status}</span>
                    </div>
                    <div class="question-text">${escapeHtml(q.question)}</div>
                    <div class="question-name">— ${escapeHtml(q.name)}</div>
                    <div class="question-actions">
                        ${q.status === 'pending' ? `
                            <button class="btn-approve" onclick="window.updateQuestionStatus('${q.id}', 'approved')">✓ Approve</button>
                            <button class="btn-reject" onclick="window.deleteQuestion('${q.id}')">✗ Reject</button>
                        ` : ''}
                        ${q.status === 'approved' ? `
                            <button class="btn-answer" onclick="window.updateQuestionStatus('${q.id}', 'answered')">Mark Answered</button>
                            <button class="btn-reject" onclick="window.deleteQuestion('${q.id}')">Delete</button>
                        ` : ''}
                        ${q.status === 'answered' ? `
                            <button onclick="window.updateQuestionStatus('${q.id}', 'approved')">Unmark</button>
                            <button class="btn-reject" onclick="window.deleteQuestion('${q.id}')">Delete</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        window.updateQuestionStatus = async function(id, status) {
            const questionRef = ref(database, `questions/${id}`);
            await update(questionRef, { status });
        };
        
        window.deleteQuestion = async function(id) {
            if (!confirm('Are you sure you want to delete this question?')) return;
            const questionRef = ref(database, `questions/${id}`);
            await remove(questionRef);
        };
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Display View
        function renderDisplayView() {
            document.body.className = 'display-view';
            appDiv.innerHTML = `
                <div class="display-container">
                    <div class="display-header">
                        <img src="${logoSVG}" alt="Byrnecut Logo" class="display-logo">
                        <h1 class="display-title">Questions</h1>
                    </div>
                    <div id="displayQuestions">
                        <div class="loading" style="color: white;">Loading questions...</div>
                    </div>
                </div>
            `;
            
            // Listen for real-time updates
            onValue(questionsRef, (snapshot) => {
                const questions = snapshot.val() || {};
                displayApprovedQuestions(questions);
            });
        }
        
        function displayApprovedQuestions(allQuestions) {
            const displayDiv = document.getElementById('displayQuestions');
            if (!displayDiv) return;
            
            const approved = Object.entries(allQuestions)
                .map(([id, data]) => ({ id, ...data }))
                .filter(q => q.status === 'approved')
                .sort((a, b) => b.timestamp - a.timestamp);
            
            if (approved.length === 0) {
                displayDiv.innerHTML = `
                    <div class="empty-state" style="color: white;">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                        <h3>Waiting for questions...</h3>
                    </div>
                `;
                return;
            }
            
            displayDiv.innerHTML = approved.map(q => `
                <div class="display-question">
                    <div class="display-question-text">${escapeHtml(q.question)}</div>
                    <div class="display-question-name">— ${escapeHtml(q.name)}</div>
                </div>
            `).join('');
        }
        
        // Initialize
        if (isDisplay) {
            renderDisplayView();
        } else if (isModerator) {
            renderModeratorView();
        } else {
            renderAudienceView();
        }
    </script>
</body>
</html>
