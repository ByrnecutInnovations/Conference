<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
        }
        
        /* Audience View */
        .question-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        /* Moderator View */
        .moderator-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .moderator-controls button {
            flex: 1;
            min-width: 120px;
        }
        
        .question-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .question-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: border-color 0.3s;
        }
        
        .question-card.pending {
            border-left: 4px solid #ffc107;
        }
        
        .question-card.approved {
            border-left: 4px solid #28a745;
            background: #f8fff9;
        }
        
        .question-card.answered {
            border-left: 4px solid #6c757d;
            background: #f8f9fa;
            opacity: 0.7;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            gap: 10px;
        }
        
        .question-meta {
            font-size: 12px;
            color: #666;
        }
        
        .question-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-approved {
            background: #d4edda;
            color: #155724;
        }
        
        .status-answered {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .question-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .question-name {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-bottom: 12px;
        }
        
        .question-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .question-actions button {
            padding: 8px 16px;
            font-size: 14px;
            flex: 0;
        }
        
        .btn-approve {
            background: #28a745;
        }
        
        .btn-reject {
            background: #dc3545;
        }
        
        .btn-answer {
            background: #6c757d;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        /* Display View */
        .display-view {
            background: #1a1a1a;
            min-height: 100vh;
            padding: 40px;
        }
        
        .display-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .display-header {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
        }
        
        .display-question {
            background: white;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .display-question-text {
            font-size: 28px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .display-question-name {
            font-size: 18px;
            color: #666;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        const app = document.getElementById('app');
        const urlParams = new URLSearchParams(window.location.search);
        const isModerator = urlParams.get('moderator') === 'true';
        const isDisplay = urlParams.get('display') === 'true';
        
        // Storage keys
        const QUESTIONS_KEY = 'qanda_questions';
        const QUESTION_COUNTER_KEY = 'qanda_counter';
        
        // Get all questions
        async function getQuestions() {
            try {
                const result = await window.storage.get(QUESTIONS_KEY, true);
                return result ? JSON.parse(result.value) : [];
            } catch (error) {
                return [];
            }
        }
        
        // Save questions
        async function saveQuestions(questions) {
            try {
                await window.storage.set(QUESTIONS_KEY, JSON.stringify(questions), true);
                return true;
            } catch (error) {
                console.error('Error saving questions:', error);
                return false;
            }
        }
        
        // Get next question ID
        async function getNextQuestionId() {
            try {
                const result = await window.storage.get(QUESTION_COUNTER_KEY, true);
                const counter = result ? parseInt(result.value) : 0;
                const nextId = counter + 1;
                await window.storage.set(QUESTION_COUNTER_KEY, nextId.toString(), true);
                return nextId;
            } catch (error) {
                return Date.now();
            }
        }
        
        // Audience View
        function renderAudienceView() {
            app.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>Submit Your Question</h1>
                        <p>Your question will be reviewed before being shown to the speaker</p>
                    </div>
                    <div class="content">
                        <form class="question-form" id="questionForm">
                            <div class="form-group">
                                <label for="name">Your Name (Optional)</label>
                                <input type="text" id="name" placeholder="Anonymous">
                            </div>
                            <div class="form-group">
                                <label for="question">Your Question *</label>
                                <textarea id="question" placeholder="Type your question here..." required></textarea>
                            </div>
                            <button type="submit" id="submitBtn">Submit Question</button>
                            <div id="message"></div>
                        </form>
                    </div>
                </div>
            `;
            
            document.getElementById('questionForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const messageDiv = document.getElementById('message');
                const name = document.getElementById('name').value.trim() || 'Anonymous';
                const questionText = document.getElementById('question').value.trim();
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                
                const questions = await getQuestions();
                const questionId = await getNextQuestionId();
                
                const newQuestion = {
                    id: questionId,
                    name: name,
                    question: questionText,
                    timestamp: new Date().toISOString(),
                    status: 'pending'
                };
                
                questions.push(newQuestion);
                const saved = await saveQuestions(questions);
                
                if (saved) {
                    messageDiv.innerHTML = '<div class="success-message">âœ“ Question submitted successfully! Thank you.</div>';
                    document.getElementById('questionForm').reset();
                    
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 5000);
                } else {
                    messageDiv.innerHTML = '<div class="error-message">Error submitting question. Please try again.</div>';
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Question';
            });
        }
        
        // Moderator View
        function renderModeratorView() {
            app.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>Moderator Dashboard</h1>
                        <p>Review and manage submitted questions</p>
                    </div>
                    <div class="content">
                        <div class="moderator-controls">
                            <button onclick="refreshQuestions()">ðŸ”„ Refresh</button>
                            <button onclick="filterQuestions('all')" id="filterAll">All Questions</button>
                            <button onclick="filterQuestions('pending')" id="filterPending">Pending</button>
                            <button onclick="filterQuestions('approved')" id="filterApproved">Approved</button>
                        </div>
                        <div id="questionList" class="question-list">
                            <div class="loading">Loading questions...</div>
                        </div>
                    </div>
                </div>
            `;
            
            refreshQuestions();
        }
        
        let currentFilter = 'all';
        
        async function refreshQuestions() {
            const questions = await getQuestions();
            displayQuestions(questions);
        }
        
        function filterQuestions(filter) {
            currentFilter = filter;
            document.querySelectorAll('.moderator-controls button').forEach(btn => {
                btn.style.opacity = '0.6';
            });
            document.getElementById('filter' + filter.charAt(0).toUpperCase() + filter.slice(1)).style.opacity = '1';
            refreshQuestions();
        }
        
        function displayQuestions(allQuestions) {
            const questionList = document.getElementById('questionList');
            
            let questions = allQuestions;
            if (currentFilter !== 'all') {
                questions = questions.filter(q => q.status === currentFilter);
            }
            
            questions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (questions.length === 0) {
                questionList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                        <h3>No questions yet</h3>
                        <p>Questions will appear here as they are submitted</p>
                    </div>
                `;
                return;
            }
            
            questionList.innerHTML = questions.map(q => `
                <div class="question-card ${q.status}">
                    <div class="question-header">
                        <div class="question-meta">
                            ${new Date(q.timestamp).toLocaleTimeString()}
                        </div>
                        <span class="question-status status-${q.status}">${q.status}</span>
                    </div>
                    <div class="question-text">${escapeHtml(q.question)}</div>
                    <div class="question-name">â€” ${escapeHtml(q.name)}</div>
                    <div class="question-actions">
                        ${q.status === 'pending' ? `
                            <button class="btn-approve" onclick="updateQuestionStatus(${q.id}, 'approved')">âœ“ Approve</button>
                            <button class="btn-reject" onclick="deleteQuestion(${q.id})">âœ— Reject</button>
                        ` : ''}
                        ${q.status === 'approved' ? `
                            <button class="btn-answer" onclick="updateQuestionStatus(${q.id}, 'answered')">Mark Answered</button>
                            <button class="btn-reject" onclick="deleteQuestion(${q.id})">Delete</button>
                        ` : ''}
                        ${q.status === 'answered' ? `
                            <button onclick="updateQuestionStatus(${q.id}, 'approved')">Unmark</button>
                            <button class="btn-reject" onclick="deleteQuestion(${q.id})">Delete</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function updateQuestionStatus(id, status) {
            const questions = await getQuestions();
            const question = questions.find(q => q.id === id);
            if (question) {
                question.status = status;
                await saveQuestions(questions);
                refreshQuestions();
            }
        }
        
        async function deleteQuestion(id) {
            if (!confirm('Are you sure you want to delete this question?')) return;
            
            const questions = await getQuestions();
            const filtered = questions.filter(q => q.id !== id);
            await saveQuestions(filtered);
            refreshQuestions();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Display View
        function renderDisplayView() {
            document.body.className = 'display-view';
            app.innerHTML = `
                <div class="display-container">
                    <h1 class="display-header">Questions</h1>
                    <div id="displayQuestions">
                        <div class="loading" style="color: white;">Loading questions...</div>
                    </div>
                </div>
            `;
            
            refreshDisplayQuestions();
            setInterval(refreshDisplayQuestions, 5000);
        }
        
        async function refreshDisplayQuestions() {
            const questions = await getQuestions();
            const approved = questions.filter(q => q.status === 'approved');
            const displayDiv = document.getElementById('displayQuestions');
            
            if (approved.length === 0) {
                displayDiv.innerHTML = `
                    <div class="empty-state" style="color: white;">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                        <h3>Waiting for questions...</h3>
                    </div>
                `;
                return;
            }
            
            approved.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            displayDiv.innerHTML = approved.map(q => `
                <div class="display-question">
                    <div class="display-question-text">${escapeHtml(q.question)}</div>
                    <div class="display-question-name">â€” ${escapeHtml(q.name)}</div>
                </div>
            `).join('');
        }
        
        // Initialize
        if (isDisplay) {
            renderDisplayView();
        } else if (isModerator) {
            renderModeratorView();
        } else {
            renderAudienceView();
        }
    </script>
</body>
</html>
